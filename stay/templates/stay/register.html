<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Create Account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1100px;
      height: 680px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }

    /* Left Side - Background Image with Overlay */
    .left {
      flex: 1;
      position: relative;
      background: linear-gradient(135deg, rgba(139, 90, 237, 0.9), rgba(249, 95, 98, 0.85)),
                  url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-4.0.3&auto=format&fit=crop&q=80') center/cover no-repeat;
    }

    .left::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(139, 90, 237, 0.8) 0%, rgba(245, 75, 135, 0.7) 100%);
    }

    /* Right Side - Sign Up Form */
    .right {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: white;
    }

    .right h1 {
      font-size: 36px;
      font-weight: 700;
      color: #333;
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      border: none;
      border-bottom: 2px solid #ddd;
      font-size: 16px;
      background: transparent;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-bottom-color: #8B5AED;
    }

    .form-group input::placeholder {
      color: #bbb;
    }

    /* Checkbox */
    .terms {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 30px 0;
      font-size: 14px;
      color: #666;
    }

    .terms input[type="checkbox"] {
      accent-color: #8B5AED;
      width: 18px;
      height: 18px;
    }

    /* Buttons */
    .btn-signup {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #8B5AED 0%, #F95F62 100%);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(139, 90, 237, 0.3);
    }

    .btn-signup:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(139, 90, 237, 0.4);
    }

    .signin-link {
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .signin-link a {
      color: #8B5AED;
      text-decoration: none;
      font-weight: 600;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .container {
        flex-direction: column;
        height: auto;
        max-width: 500px;
      }
      .left {
        height: 300px;
      }
      .right {
        padding: 50px 40px;
      }
      .right h1 {
        font-size: 32px;
        text-align: center;
      }
    }

    @media (max-width: 576px) {
      .right {
        padding: 40px 30px;
      }
      .right h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left: Image with gradient overlay -->
    <div class="left"></div>

    <!-- Right: Sign Up Form -->
    <div class="right">
      <h1>Sign Up</h1>
      <form>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Name..." required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Email address..." required />
        </div>

        <div class="form-group">
          <label>Username</label>
          <input type="text" placeholder="Username..." required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="••••••••••••" required />
        </div>

        <div class="form-group">
          <label>Repeat Password</label>
          <input type="password" placeholder="••••••••••••" required />
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the Terms of User</label>
        </div>

        <button type="submit" class="btn-signup">Sign Up</button>

        <div class="signin-link">
          Already have an account? <a href="login.html">Sign in →</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
